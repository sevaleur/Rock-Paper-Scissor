<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/5b892c6844.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./style.css">
        <title>Roshambo</title>
    </head>
    <body>
        <header>
            <div class="letters">
                <li>Ro</li>
                <li>sham</li>
                <li>bo</li>
            </div>
        </header>
        <main>
            <div class="comChoices">
                <img class="comChoicePaper" src="./svg/hand-solid.svg" alt="paper">
                <img class="comChoiceRock" src="./svg/hand-back-fist-solid.svg" alt="rock">
                <img class="comChoiceScissor" src="./svg/hand-scissors-solid.svg" alt="scissor">
            </div>
            <div class="ro-sham-bo">
            </div>
            <div class="userChoices">
                <img class="paper" src="./svg/hand-solid.svg" alt="paper">
                <img class="rock" src="./svg/hand-back-fist-solid.svg" alt="rock">
                <img class="scissor" src="./svg/hand-scissors-solid.svg" alt="scissor">
            </div>
            <div class="stats">
                <div class="roundDiv">
                    <h3>Round</h3>
                    <div class="round">
                    </div>
                </div>
                <div class="scores">
                    <div class="youDiv">
                        <h3>You</h3>
                        <div class="you">
                        </div>
                    </div>
                    <div class="computerDiv">
                        <h3>Com</h3>
                        <div class="computer">
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script src="app.js"></script>
    </body>
</html>
